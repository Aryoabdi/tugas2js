<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tugas 2 Javascript</title>
</head>
<body>
  <h2>Input Data Pegawai</h2>
  <form id="formPegawai">
    <label>Nama Pegawai: </label>
    <input type="text" id="nama" required><br><br>

    <label>Umur: </label>
    <input type="number" id="umur" required><br><br>

    <label>Jabatan: </label>
    <select id="jabatan">
      <option value="Manager">Manager</option>
      <option value="Asisten Manager">Asisten Manager</option>
      <option value="Staff">Staff</option>
    </select><br><br>

    <label>Status : </label>
    <select id="status">
      <option value="Menikah">Menikah</option>
      <option value="Belum Menikah">Belum Menikah</option>
    </select><br><br>

    <button type="submit">Cetak ke Tabel</button>
  </form>

  <h2>Data Pegawai</h2>
  <table border="1" cellpadding="6" cellspacing="0">
    <thead>
      <tr>
        <th>Nama Pegawai</th>
        <th>Umur</th>
        <th>Jabatan</th>
        <th>Status</th>
        <th>Gaji Pokok</th>
        <th>Tunjangan Jabatan</th>
        <th>BPJS</th>
        <th>Tunjangan Keluarga</th>
      </tr>
    </thead>
    <tbody id="datapegawai"></tbody>
    <tfoot>
      <tr>
        <td colspan="7" align="right"><b>Total Gaji</b></td>
        <td id="totalgaji" align="center"></td>
      </tr>
    </tfoot>
  </table>

  <script>
    document.getElementById("formPegawai").addEventListener("submit", function(e){
      e.preventDefault();

      let nama = document.getElementById("nama").value;
      let umur = document.getElementById("umur").value;
      let jabatan = document.getElementById("jabatan").value;
      let status = document.getElementById("status").value;

      // Hitung gaji pokok
      let gapok = 0;
      if (jabatan == "Manager") 
        gapok = 15000000;
      else if (jabatan == "Asisten Manager") 
        gapok = 10000000;
      else if (jabatan == "Staff") 
        gapok = 5000000;

      let tunjJabatan = 0.15 * gapok;
      let bpjs = 0.10 * gapok;
      let tunjKeluarga = (status == "Menikah") ? 0.20 * gapok : 0;
      let total = gapok + tunjJabatan + bpjs + tunjKeluarga;

      // Cetak ke tabel
      document.getElementById("datapegawai").innerHTML = `
        <tr align="center">
          <td>${nama}</td>
          <td>${umur}</td>
          <td>${jabatan}</td>
          <td>${status}</td>
          <td>Rp. ${gapok.toLocaleString()}</td>
          <td>Rp. ${tunjJabatan.toLocaleString()}</td>
          <td>Rp. ${bpjs.toLocaleString()}</td>
          <td>Rp. ${tunjKeluarga.toLocaleString()}</td>
        </tr>
      `;

      document.getElementById("totalgaji").innerText = "Rp. " + total.toLocaleString();
    });
  </script>
</body>
</html>
