<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tugas 2 Javascript</title>
</head>
<body>
  <h2>Data Pegawai</h2>
  <table border="1" cellpadding="6" cellspacing="0">
    <thead>
      <tr>
        <th>Nama Pegawai</th>
        <th>Umur</th>
        <th>Jabatan</th>
        <th>Status</th>
        <th>Gaji Pokok</th>
        <th>Tunjangan Jabatan</th>
        <th>BPJS</th>
        <th>Tunjangan Keluarga</th>
      </tr>
    </thead>
    <tbody id="datapegawai"></tbody>
    <tfoot>
      <tr>
        <td colspan="7" align="right"><b>Total Gaji</b></td>
        <td id="totalgaji" align="center"></td>
      </tr>
    </tfoot>
  </table>

  <script>
    //Data Pegawai
    let nama = "Dodi Prayodi";
    let umur = 25;
    let jabatan = "Manager";
    let status = "Menikah";

    //Hitung gaji pokok
    let gapok = 0;
    if (jabatan == "Manager")
        gapok = 15000000;
    else if (jabatan == "Asisten Manager")
        gaji = 10000000; 
    else if (jabatan == "Staff")
        gaji = 5000000;

    let tunjjabatan = 0.15 * gapok;
    let bpjs = 0.10 * gapok;
    let tunjkeluarga = (status == "Menikah") ? 0.20 * gapok : 0;
    let total = gapok + tunjjabatan + bpjs + tunjkeluarga;

    document.getElementById("datapegawai").innerHTML = `
      <tr align="center">
        <td>${nama}</td>
        <td>${umur}</td>
        <td>${jabatan}</td>
        <td>${status}</td>
        <td>Rp. ${gapok.toLocaleString()}</td>
        <td>Rp. ${tunjjabatan.toLocaleString()}</td>
        <td>Rp. ${bpjs.toLocaleString()}</td>
        <td>Rp. ${tunjkeluarga.toLocaleString()}</td>
      </tr>
    `;

    document.getElementById("totalgaji").innerText = "Rp. " + total.toLocaleString();
  </script>
</body>
</html>
